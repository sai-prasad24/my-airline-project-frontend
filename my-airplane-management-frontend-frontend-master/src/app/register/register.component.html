     <header>
      <div class="header-bar">
        <div class="logo">
          Lanka Travels
        </div>
        <div class="auth-links">
          <a routerLink="/login">Login</a>
          <!-- <a href="/register">Register</a> -->
        </div>
      </div>
    </header>
    
    <div class="background-container">
      <div class="register-container">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" formControlName="userName" placeholder="Enter your username" class="form-control" />
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control" />
          </div>
    
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number" class="form-control" />
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control" />
          </div>
    
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
          <p style="text-align: center;"> <a routerLink="/login">(if already account exist you can login)</a></p>
        </form>
      </div>
    </div>
